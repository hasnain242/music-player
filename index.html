<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <h1>music player</h1>
      <div class="con" id="con">
        <div class="info">
            <h4 id="song-title">mere gully</h4>
            <div class="progress" id="progress">
             <div class="progress-bar" id="progress-bar"></div>
            </div>
            <audio src="music/Mere Gully.mp3" id="audio"></audio>
        </div>
            <div class="album-art">
                <img src="images/./Mere Gully.jpg" alt="album-art" id="album-art">
            </div>
            <div class="nav">
                <button id="previous" class="nav-btn" >
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play"class="nav-btn nav-btn-large">
                         <i class="fas fa-play"></i>
                </button>
                <button id="next" class="nav-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        
      </div>
    <script src="./script.js"></script>
</body>
</html>
